      /* 1) Programa una función que cuente el número de caracteres de una cadena de texto, pe. miFunción("Hola Mundo") devolverá 10 */

      /* 3) Programa una función que dada una String te devuelva un Array de textos separados por cierto caracter, pe.
      miFuncion('hola que tal', ' ') devolverá ['hola', 'que', 'tal'] */

      /* 4) Programa una función que repita un texto X veces, pe. miFuncion('Hola Mundo', 3) devolverá Hola Mundo Hola Mundo Hola Mundo */
      const repetirTexto = (texto = "", veces = undefined) => {
        if (!texto) return console.warn("No ingresaste un texto");

        if (veces === undefined)
          return console.warn(
            "No ingresaste el numero de vecees a repetir el texto"
          );

        if (veces === 0)
          return console.error("El numerode veces no puede ser 0");

        if (Math.sign(veces) === -1)
          return console.error("El numero de veces no puede ser negativo");

        for (let i = 1; i <= veces; i++) console.info(`${texto},${i}`);
      };

      repetirTexto("Hola mundo", 3);
      repetirTexto("Hola mundo", 0);
      repetirTexto("Hola mundo", -32);
      repetirTexto("", 3);

      /* 5) Programa una función que invierta las palabras de una cadena de texto, pe. miFuncion("Hola Mundo") devolverá "odnuM aloH" */
      const invertirCadena = (cadena = "") =>
        !cadena
          ? console.warn("No ingresaste una cadena de texto")

      invertirCadena();
      invertirCadena("Hola mundo");

      /* 6) Programa una función para contar el número de veces que se repite una palabra en un texto largo, pe. miFuncion("hola mundo adios mundo", "mundo") devolverá 2 */
      const textoEnCadena = (cadena = "", texto = "") => {
        if (!cadena) return console.warn("No ingresaste el texto largo");

        if (!texto) return console.warn("No ingresaste la palabra a evaluar");

        let i = 0,
          contador = 0;

        while (i !== -1) {
          i = cadena.indexOf(texto, i);
          if (i !== -1) {
            i++;
            contador++;
          }
        }

        return console.info(`"La palabra ${texto}se repite ${contador} veces"`);
      };
      textoEnCadena();
      textoEnCadena("", "mundo");
      textoEnCadena("hola mundo adios mundo");
      textoEnCadena(
        "hola mundo adios mundoyolo mundo holi mundo chao mundo",

      );
      /* 7) Programa una función que valide si una palabra o frase dada, es un palíndromo (que se lee igual en un sentido que en otro), pe. mifuncion("Salas") devolverá true */
      const palindromo = (palabra = "") => {
        if (!palabra) return console.warn("No ingresaste una palabra o frase");

        palabra = palabra.toLocaleLowerCase();
        let alReves = palabra.split("").reverse().join("");

        return palabra === alReves
          ? console.info(
              `Sí es palindromo, palabra original ${palabra}, palabra al reves ${alReves}`
            )
          : console.info(

      /* 10) Programa una función que reciba un número y evalúe si es capicúa o no (que se lee igual en un sentido que en otro), pe. miFuncion(2002) devolverá true  */
      const capicua = (numero = 0) => {
        if (!numero) return console.warn("No ingresaste un numero");

        if (typeof numero !== "number")
          return console.error(
            `El valor "${numero}" ingresado, No es un numero`

        numero = numero.toString();
        let alReves = numero.split("").reverse().join("");

        return numero === alReves

      /* 11) Programa una función que calcule el factorial de un número (El factorial de un entero positivo n, se define como el producto de todos los números enteros positivos desde 1 hasta n), pe. miFuncion(5) devolverá 120 */
      const factorial = (numero = undefined) => {
        if (numero === undefined)
          return console.warn("No ingresaste un numero");

        if (typeof numero !== "number")
          return console.error(
            `El valor "${numero}" ingresado, no es un numero`
          );

        if (numero === 0) return console.error("El numero no puede ser 0");

        if (Math.sign(numero) === -1)
          return console.error("El numero no puede ser negativo");

        let factorial = 1;

        for (let i = numero; i > 1; i--) {
          factorial *= i;
        }

        return console.info(`El factorial de ${numero} es ${factorial}`);
      };

      factorial();
      factorial("5");
      factorial([1, 2, 3]);
      factorial(0);
      factorial(-5);
      factorial(5);
      factorial(8);

      /* 12) Programa una función que determine si un número es primo (aquel que solo es divisible por sí mismo y 1) o no, pe. miFuncion(7) devolverá true */
      const numeroPrimo = (numero = undefined) => {
        if (numero === undefined)
          return console.warn("No ingresaste un numero");

        if (typeof numero !== "number")
          return console.error(
            `El valor "${numero}" ingresado, no es un numero`
          );

        if (numero === 0) return console.error("El numero no puede ser 0");

        if (numero === 1) return console.error("El numero no puede ser 1");

        if (Math.sign(numero) === -1)
          return console.error("El numero no puede ser negativo");

        let divisible = false;

        for (let i = 2; i < numero; i++) {
          if (numero % i === 0) {
            divisible = true;
            break;
          }
        }

        return divisible
          ? console.log(`El numero ${numero}, no es primo`)
          : console.log(`El numero ${numero}, si es primo`);
      };

      numeroPrimo();
      numeroPrimo("320");
      numeroPrimo(true);
      numeroPrimo(0);
      numeroPrimo(1);
      numeroPrimo(-13);
      numeroPrimo(13);
      numeroPrimo(200);

      /* 13) Programa una función que determine si un número es par o impar, pe. miFuncion(29) devolverá Impar */

      /* 14) Programa una función para convertir grados Celsius a Fahrenheit y viceversa, pe. miFuncion(0,"C") devolverá 32°F */
      const convertirGrados = (grados = undefined, unidad = undefined) => {
        if (grados === undefined)
          return console.warn("No ingresaste grados a convertir");

        if (typeof grados !== "number")
          return console.error(
            `El valor "${grados}" ingresado,no es un numero`
          );

        if (unidad === undefined)
          return console.warn("No ingresaste el tipo de grado a convertir");

        if (typeof unidad !== "string")
          return console.error(
            `El valor "${grados}" ingresado  no es una cadena de texto`
          );
        if (unidad.length !== 1 || !/(C|F)/.test(unidad))
          return console.warn("Valor de unidad no reconocido");

        if (unidad === "C") {
          return console.info(
            `${grados}°C = ${Math.round(grados * (9 / 5) + 32)}°F`
          );
        } else if (unidad === "F") {
          return console.info(
            `${grados}°F = ${Math.round((grados - 32) * (5 / 9))}°C`
          );
        } else {
          return console.error("El tipo de grados a convertir no es valido");
        }

        console.info("FUNCIONO");
      };

      convertirGrados();
      convertirGrados("2");
      convertirGrados(2);
      convertirGrados(2, true);
      convertirGrados(2, "hola");
      convertirGrados(2, "E");
      convertirGrados(100, "C");
      convertirGrados(0, "C");
      convertirGrados(32, "F");
      convertirGrados(100, "F");

      /* 15) Programa una función para convertir números de base binaria a decimal y viceversa, pe. miFuncion(100,2) devolverá 4 base 10 */
      const convertirBinadioDecimal = (
        numero = undefined,
        base = undefined
      ) => {
        if (numero === undefined)
          return console.warn("No ingresaste el numero a convertir");

        if (typeof numero !== "number")
          return console.error(
            `El valor "${numero}" ingresado, No es un numero`
          );

        if (base === undefined)
          return console.warn("No ingresaste la base a convertir");

        if (typeof base !== "number")
          return console.error(`El valor "${base}" ingresado,no es un numero`);

        if (base === 2) {
          return console.info(
            `${numero} base ${base} = ${parseInt(numero, base)} base 10`
          );
        } else if (base === 10) {
          return console.info(
            `${numero} base ${base} = ${numero.toString(2)} base 2`
          );
        } else {
          return console.error("El tipo debase a convertir no es valido");
        }
      };

      convertirBinadioDecimal();
      convertirBinadioDecimal("2");
      convertirBinadioDecimal(100);
      convertirBinadioDecimal(100, "2");
      convertirBinadioDecimal(100, 2);

      /* 16) Programa una función que devuelva el monto final después de aplicar un descuento a una cantidad dada, pe. miFuncion(1000, 20) devolverá 800 */
      const aplicarDescuento = (monto = undefined, descuento = 0) => {
        if (monto === undefined) return console.warn("No ingresaste monto");

        if (typeof monto !== "number")
          return console.error(
            `El valor "${monto}" ingresado, NO es un numero`
          );

        if (monto === 0) return console.error("El monto no puede ser 0");

        if (Math.sign(monto) === -1)
          return console.error("El monto no puede ser negativo");

        if (typeof descuento !== "number")
          return console.error(
            `El valor "${descuento}" ingresado, No es un numero`
          );

        if (Math.sign(descuento) === -1)
          return console.error("El descuento no puede ser negativo");

        return console.info(
          `${monto} - ${descuento}% = ${monto - (monto * descuento) / 100}`
        );
      };

      aplicarDescuento();
      aplicarDescuento("200");
      aplicarDescuento(0);
      aplicarDescuento(-1000);
      aplicarDescuento(1000, "20");
      aplicarDescuento(1000, -20);
      aplicarDescuento(1000);
      aplicarDescuento(1000, 25);

      /* 17) Programa una función que dada una fecha válida determine cuantos años han pasado hasta el día de hoy, pe. miFuncion(new Date(1984,4,23)) devolverá 35 años (en 2020) */
      const calcularAnios = (fecha = undefined) => {
        if (fecha === undefined) return console.warn("No ingresaste fecha");

        if (!(fecha instanceof Date))
          return console.error(
            "El valor que ingresaste no es una fecha valida"
          );

        let hoyMenosFecha = new Date().getTime() - fecha.getTime(),
          aniosEnMS = 1000 * 60 * 60 * 24 * 365;
        aniosHumanos = Math.floor(hoyMenosFecha / aniosEnMS);

        return Math.sign(aniosHumanos) === -1
          ? console.info(
              `Faltan ${Math.abs(
                aniosHumanos
              )} años para el ${fecha.getFullYear()}`
            )
          : Math.sign(aniosHumanos) === 1
          ? console.info(
              `Han pasado ${aniosHumanos} años, desde ${fecha.getFullYear()}`
            )
          : console.info(`Estamos en el año actual ${fecha.getFullYear()}`);
      };

      calcularAnios();
      calcularAnios({});
      calcularAnios(false);
      calcularAnios(new Date());
      calcularAnios(new Date(1959, 4, 23));
      calcularAnios(new Date(2001, 4, 23));
      calcularAnios(new Date(2984, 4, 23));

      /* 18) Programa una función que dada una cadena de texto cuente el número de vocales y consonantes, pe. miFuncion("Hola Mundo") devuelva Vocales: 4, Consonantes: 5 */
      const contarLetras = (cadena = "") => {
        if (!cadena) return console.warn("No ingresaste una cadena de texto");

        if (typeof cadena !== "string")
          return console.error(
            `El valor "${cadena}" ingresado, NO es una cadena de texto`
          );

        let vocales = 0,
          consonantes = 0;

        cadena = cadena.toLocaleLowerCase();

        for (let letra of cadena) {
          if (/[aeiouáéíóú]/.test(letra)) vocales++;

          if (/[bcdfghjklmnñpqrstvwxyz]/.test(letra)) consonantes++;
        }
        return console.info({
          cadena,
          vocales,
          consonantes,

      contarLetras();

      );
      /* 19) Programa una función que valide que un texto sea un nombre válido, pe. miFuncion("Jonathan MirCha") devolverá verdadero */
      const validarNombre = (nombre = "") => {
        if (!nombre) return console.warn("No ingresaste un nombre");

        if (typeof nombre !== "string")
          return console.error(
            `El valor "${nombre}" ingresado, NO es una cadena de texto`
          );

        let expReg = /^[A-Za-zÑñÁáÉéÍíÓóÚú\s]+$/g.test(nombre);

        return expReg

      validarNombre();
      validarNombre(3);
      validarNombre("Jonathan MirCha");
      validarNombre("Jonathan MirCha, 19");
      /* 20) Programa una función que valide que un texto sea un email válido, pe. miFuncion("jonmircha@gmail.com") devolverá verdadero */
      const validarEmail = (email = "") => {
        if (!email) return console.warn("No ingresaste un email");

        if (typeof email !== "string")
          return console.error(
            `El valor "${email}" ingresado, NO es una cadena de texto`

          /[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})/i.test(

        return expReg

      validarEmail();

      const validarPatron = (cadena = "", patron = undefined) => {

        if (typeof cadena !== "string")

        if (patron === undefined)

        if (!(patron instanceof RegExp))

      validarPatron();

      /* 21) Programa una función que dado un array numérico devuelve otro array con los números elevados al cuadrado, pe. mi_funcion([1, 4, 5]) devolverá [1, 16, 25] */
      const devolverCuadrados = (arr = undefined) => {
        if (arr === undefined)
          return console.warn("No ingresaste un arreglo de numeros");

        if (!(arr instanceof Array))
          return console.error("El valor que ingresaste no es un arreglo");

        if (arr.length === 0) return console.error("El arreglo está vacio");

        for (let num of arr) {
          if (typeof num !== "number")
            return console.error(`El valor "${num}"ingresado no es un numero`);
        }

        const newArr = arr.map((el) => el * el);

        return console.info(
          `Arreglo original: ${arr},\nArreglo elevado al cuadrado: ${newArr}`
        );
      };

      devolverCuadrados();
      devolverCuadrados(true);
      devolverCuadrados({});
      devolverCuadrados([]);
      devolverCuadrados([1, "3", 4]);
      devolverCuadrados([1, 4, {}]);

      /* 22) Programa una función que dado un array devuelva el número mas alto y el más bajo de dicho array, pe. miFuncion([1, 4, 5, 99, -60]) devolverá [99, -60] */

      const arrayMinMax = (arr = undefined) => {

        if (!(arr instanceof Array))
          return console.error("El valor que ingresaste no es un arreglo");

        return console.info(

      /* 23) Programa una función que dado un array de números devuelva un objeto con 2 arreglos en el primero almacena los números pares y en el segundo los impares, pe. miFuncion([1,2,3,4,5,6,7,8,9,0]) devolverá {pares: [2,4,6,8,0], impares: [1,3,5,7,9]} */
      const separarParesImpares = (arr = undefined) => {
        if (arr === undefined)
          return console.warn("No ingresaste un arreglo de numeros");

        if (!(arr instanceof Array))

      const promedio = (arr = undefined) => {
        if (arr === undefined)
          return console.warn("No ingresaste un arreglo de numeros");

        if (!(arr instanceof Array))
          return console.error("El valor que ingresaste no es un arreglo");

        if (arr.length === 0) return console.error("El arreglo está vacio");

        for (let num of arr) {
          if (typeof num !== "number")
            return console.error(
              `El valor "${num}" ingresado, NO es un numero`
            );
        }

        return console.info(
          arr.reduce((total, num, index, arr) => {
            total += num;
            if (index === arr.length - 1) {
              return `El promedio de ${arr.join("+")} es ${total / arr.length}`;
            } else {
              return total;

          })
        );

      /* 27) Programa una clase llamada Pelicula.
      	 La clase recibirá un objeto al momento de instanciarse con los siguentes datos: id de la película en IMDB, titulo, director, año de estreno, país o países de origen, géneros y calificación en IMBD.
      		 - Todos los datos del objeto son obligatorios.
      		 - Valida que el id IMDB tenga 9 caracteres, los primeros 2 sean letras y los 7 restantes números.
      		 - Valida que el título no rebase los 100 caracteres.
      		 - Valida que el director no rebase los 50 caracteres.
      		 - Valida que el año de estreno sea un número entero de 4 dígitos.
      		 - Valida que el país o paises sea introducidos en forma de arreglo.
      		 - Valida que los géneros sean introducidos en forma de arreglo.
      		 - Valida que los géneros introducidos esten dentro de los géneros aceptados*.
      		 - Crea un método estático que devuelva los géneros aceptados*.
      		 - Valida que la calificación sea un número entre 0 y 10 pudiendo ser decimal de una posición.
      		 - Crea un método que devuelva toda la ficha técnica de la película.
      		 - Apartir de un arreglo con la información de 3 películas genera 3 instancias de la clase de forma automatizada e imprime la ficha técnica de cada película.
      	 * Géneros Aceptados: Action, Adult, Adventure, Animation, Biography, Comedy, Crime, Documentary ,Drama, Family, Fantasy, Film Noir, Game-Show, History, Horror, Musical, Music, Mystery, News, Reality-TV, Romance, Sci-Fi, Short, Sport, Talk-Show, Thriller, War, Western.
      	 */
      class Pelicula {
        constructor({
          id,
          titulo,
          director,
          estreno,
          pais,
          generos,
          calificacion,
        }) {
          this.id = id;
          this.titulo = titulo;
          this.director = director;
          this.estreno = estreno;
          this.pais = pais;
          this.generos = generos;
          this.calificacion = calificacion;

          this.validarIMDB(id);
          this.validarTitulo(titulo);
          this.validarDirector(director);
          this.validarEstreno(estreno);
          this.validarPais(pais);
          this.validarGeneros(generos);
          this.validarCalificacion(calificacion);
        }

        static get listaGeneros() {
          return [
            "Action",
            "Adult",
            "Adventure",
            "Animation",
            "Biography",
            "Comedy",
            "Crime",
            "Documentary",

            "Fantasy",

            "Game-Show",

            "News",
            "Reality-TV",
            "Romance",
            "Sci-Fi",
            "Short",
            "Sport",

          return console.info(
            `Los generos aceptados son: ${Pelicula.listaGeneros.join(", ")}`
          );
        }

        validarCadena(propiedad, valor) {
          if (!valor) return console.warn(`${propiedad} "${valor}" esta vacio`);
          if (typeof valor !== "string")
            return console.error(
              `${propiedad} "${valor}" ingresado, NO es una cadena de texto`
            );
        }

        validarLongitudCadena(propiedad, valor, longitud) {
          if (valor.length > longitud)
            return console.error(
              `${propiedad} "${valor}" excede el número de caracteres permitidos (${longitud})`
            );
          return true;
        }

        validarNumero(propiedad, valor) {
          if (!valor) return console.warn(`${propiedad} "${valor}" esta vacio`);
          if (typeof valor !== "number")
            return console.error(
              `${propiedad} "${valor} ingresado, NO es un numero"`
            );

          return true;
        }

        validarArreglo(propiedad, valor) {
          if (!valor) return console.warn(`${propiedad} "${valor}" esta vacío`);
          if (!(valor instanceof Array))
            return console.error(
              `${propiedad} "${valor}" ingresado, NO es un arreglo`
            );
          if (valor.length === 0) return console.error("no tiene datos");
          for (let num of valor) {
            if (typeof num !== "string") {
              return console.error(
                `El valor ${num} ingresado no es un cadena de texto`
              );
            }
          }

          return true;
        }

        validarIMDB(id) {
          if (this.validarCadena("IMDB id", id)) {
            if (!/^([a-z]{2}([0-9]){7}$)/.test(id)) {
              return console.error(
                `IMDB id "${id}" no es váñido, debe tener 9 carcateres, los 2 primeros letras minusculas, los 7 restantes numeros`
              );
            }
          }
        }

        validarTitulo(titulo) {
          if (this.validarCadena("Titulo", titulo)) {
            this.validarLongitudCadena("Titulo", titulo, 100);
          }
        }

        validarDirector(director) {
          if (this.validarCadena("Director", director)) {
            this.validarLongitudCadena("Director", director, 50);
          }
        }

        validarEstreno(estreno) {
          if (this.validarNumero("Año de estreno", estreno)) {
            if (!/^([0-9]){4}$/.test(estreno)) {
              return console.error(
                `Año de estreno "${estreno}" no es válido, debe ser un numero de 4 digitos`
              );
            }
          }
        }

        validarPais(pais) {
          this.validarArreglo("Pais", pais);
        }

        validarGeneros(generos) {
          if (this.validarArreglo("Géneros", generos)) {
            for (const genero of generos) {
              if (!Pelicula.listaGeneros.includes(genero)) {
                console.error(`Géneros incorrectos "${generos.join(", ")}`);
                Pelicula.generosAceptados();
              }
            }
          }
        }

        validarCalificacion(calificacion) {
          if (this.validarNumero("Calificación", calificacion))
            return calificacion < 0 || calificacion > 10
              ? console.error("La calificación tiene que estar entre 0 y 10")
              : (this.calificacion = calificacion.toFixed(1));
        }

        fichaTecnica() {
          console.info(
            `Ficha Técnica: \nTítulo: ${this.titulo} \nDirector: ${
              this.director
            }\nAño: ${this.estreno} \nPais: ${this.pais.join(
              ", "
            )}\nGéneros: ${this.generos.join(", ")}\nCalificación: ${
              this.calificacion
            }\nIMDB id: ${this.id}`
          );
        }
      }

          generos: ["Comedy"],
          calificacion: 4,
        },

      peliculas.forEach((el) => new Pelicula(el).fichaTecnica());
